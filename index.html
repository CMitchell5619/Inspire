<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>inspire</title>
</head>

<body class="img-fluid" style="background-image: url(''); background-repeat: no-repeat; background-size: cover;">
    <header>
       
    </header>
    <main class="container-fluid">
        <div class="row justify-content-between">
            <div class="col-2">
                
            </div>
            <div class="col-2 d-flex justify-content-end">
                <h1 class="text-light" id="weather"></h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col text-center text-light  mt-5">
                <h1 id="time"></h1>
            </div>
        </div>
        <div class="row justify-content-end">
            
        </div>
        
        
    </main>
    <footer class="container-fluid text-light">
        <div class="row justify-content-end">
            <div class="col-7 d-flex justify-content-center text-center align-items-end">
                <h5 id="quote"></h5>
            </div>
            <div class="col-3 d-flex justify-content-end">
                <div class="row">
                    <div class="col">
                        <div class="card" style="background-color: black; opacity: .7;">
                            <div id="todos-amount"></div>
                            <div class="card-body" id="todos"></div>
                        <form class="form-inline" onsubmit="app.todoController.createTask(event)">
                            <div class="form-group">
                                <input type="text" name="task" id="task" class="form-control" placeholder="to-do"
                                aria-describedby="helpId">
                            </div>
                            <button class="btn btn-dark" type="submit">Create</button>
                        </form>
                   </div>
                </div>
                
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>



</html>
